<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img
            src="images/logo-fit.svg"
            alt="huddle_logo"
            width="202px"
            height="32px"
          />
        </div>
        <div class="image-container">
          <img src="images/illustration-mockups.svg" />
        </div>
      </div>

      <div class="right">
        <div class="right-top">
          <div class="right-top__header">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <div class="right-top__body">
            <span
              >Huddle re-imagines the way we build communities. You have a
              voice, but so does your audience. Create connections with your
              users as you engage in genuine discussion.</span
            >
          </div>
          <div class="button-container">
            <div class="button-register">
              <span>Register</span>
            </div>
          </div>
        </div>
        <div class="right-bottom">
          <div class="group-icon">
            <a href="#" target="_blank">
              <span class="icon-logo icon--facebook"></span>
            </a>
            <a href="#" target="_blank">
              <span class="icon-logo icon--twitter"></span>
            </a>
            <a href="#" target="_blank">
              <span class="icon-logo icon--instagram"></span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/aghniputra"
          target="_blank"
          >aghniputra</a
        >.
      </p>
    </footer>
  </body>
</html>
